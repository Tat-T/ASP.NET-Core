<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Коктели:</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center">
                <thead class="table-light">
                    <tr id="tableHeaders"></tr>
                </thead>
                <tbody id="cocktailTable"></tbody>
            </table>
        </div>

        <!-- Кнопки для сохранения всех коктелей -->
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-success me-2" onclick="saveCocktails('json')">Сохранить как JSON</button>
            <button class="btn btn-success" onclick="saveCocktails('xml')">Сохранить как XML</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
